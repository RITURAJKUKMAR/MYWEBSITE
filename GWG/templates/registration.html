{% extends 'master.html' %}

{% block menu %}
<a href="{% url 'GWG:welcome' %}">Home</a>
<a href="{% url 'GWG:aboutus' %}">About</a>
<a href="{% url 'GWG:login' %}">Login</a>
{% endblock %}

{% block content %}
<div class="form">
    <h1>Register Here</h1>
    <form action="{% url 'GWG:storeUser' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="#username">UserName :</label></td>
                <td>

                    <input type="text" name="username" id="username" required placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>

                    <label for="#password">Password :</label>
                </td>
                <td>

                    <input type="password" name="password" id="password" required placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>

                    <label for="#name">Name :</label>
                </td>
                <td>

                    <input type="text" name="name" id="name" required placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>

                    <label for="#classTh">Class :</label>
                </td>
                <td>
                    <input type="number" name="classTh" id="classTh" required placeholder="Class">

                </td>
            </tr>
            <tr>
                <td>

                    <label for="#email">Email :</label>
                </td>
                <td>

                    <input type="email" name="email" id="email" placeholder="Email id">
                </td>
            </tr>
            <tr>
                <td>

                    <label for="#mobile">Monile No. :</label>
                </td>
                <td>

                    <input type="mobile" name="mobile" id="mobile" placeholder="Mobile No.">
                </td>
            </tr>
            <tr>
                <td>

                    <input type="reset" value="RESET">
                </td>
                <td>

                    <!-- <button type="submit">SUBMIT</button> -->
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>

        </table>
    </form>
   <p style="text-align: center;" >Already have an account, <a href="{% url 'GWG:login' %}"> Login</a></p>
</div>

{% endblock %}
