{% extends 'master.html' %}

{% block menu %}
<a href="{% url 'GWG:home' %}">Home</a>
<a href="{% url 'GWG:logout' %}">Logout</a>
<div>
    <a href="{% url 'GWG:profile' %}">Hi<div class="profile">{{request.session.firstLetter | upper}}</div></a>
</div>
{% endblock %}

{% block content %}

<div class="textSlid">
    <mARquee>
        <font size="8">
            <B>Welcome to Grow With Grades</B>
        </font>
    </mARquee>
</div>

<br>

<div class="form">
    {% if questionStatus == 2 %}
    <span id="questionStatus">Saved Successfully.</span>
    {% endif %}

    <form action="{% url 'GWG:setQuestions' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="#classTh">Class :</label>
                </td>
                <td>
                    <input type="number" name="classTh" id="classTh" required placeholder="Class">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="#question">Question :</label>
                </td>
                <td>
                    <input type="text" name="question" id="question-Q" required placeholder="Question">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="#optionA">Option A :</label>
                </td>
                <td>
                    <input type="text" name="optionA" id="optionA" required placeholder="option A">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="#optionB">Option B :</label>
                </td>
                <td>
                    <input type="text" name="optionB" id="optionB" required placeholder="option B">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="#optionC">Option C :</label>
                </td>
                <td>
                    <input type="text" name="optionC" id="optionC" required placeholder="option C">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="#optionD">Option D :</label>
                </td>
                <td>
                    <input type="text" name="optionD" id="optionD" required placeholder="option D">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="#currectOption">Currect Option (Ex:- a) :</label>
                </td>
                <td>
                    <input type="text" name="currectOption" id="currectOption" required maxlength="1" minlength="1"
                        placeholder="Must be small letter">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="RESET">
                </td>
                <td>
                    <!-- <button type="submit">SUBMIT</button> -->
                    <input type="submit" value="SAVE">
                </td>
            </tr>
        </table>
    </form>
</div>



{% endblock %}
